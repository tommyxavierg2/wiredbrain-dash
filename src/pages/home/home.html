<ion-header>
  <ion-toolbar>
    <img src="assets/imgs/wired-brain-coffee-logo.jpg" alt="logo">
  </ion-toolbar>

  <ion-toolbar *ngIf="!loggedIn" color="secondary">
    <button ion-button clear [navPush]="logPage">Sign In</button>
  </ion-toolbar>

  <ion-toolbar *ngIf="loggedIn" color="secondary">
    <button ion-button icon-left clear small>
      <ion-icon name="contact"></ion-icon>
      {{loggedIn}} Logged in
    </button>
    <button ion-button outline small (click)="signOff()">Sign Out</button>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let menu of menuData" no-padding>

    <ion-card (click)="myPagePush(menu.pushPage)">
      <img src="{{menu.pic}}">
      <div class="card-title"></div>
      {{menu.title}}
    </ion-card>

  </ion-list>
</ion-content>
