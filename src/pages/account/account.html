<ion-header>

  <ion-toolbar>
    <img src="assets/imgs/wired-brain-coffee-logo.jpg" class="logo">
  </ion-toolbar>
  <ion-navbar>
    <ion-title>Account Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>

    <ion-avatar>
      <ion-icon name="contacts"></ion-icon>
    </ion-avatar>
    <h1>{{accountUser}}</h1>

  </ion-item>

  <ion-list>

    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      Registered: {{userInfo.creation}}
    </ion-item>

    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      Logged In: {{userInfo.logins}} times
    </ion-item>

    <ion-item>
      <ion-icon name="cafe" item-start></ion-icon>
      Rewards earned: <ion-badge color="secondary">{{userInfo.rewardCount}}</ion-badge>
    </ion-item>

    <ion-list>
      <ion-list-header>
        Rewards:
      </ion-list-header>

    <ion-item *ngFor="let reward of rewardInfo" class="myRewards">
        {{reward.amount | currency:'USD':true}} off your order
    </ion-item>

    <ion-item *ngIf="!rewardInfo">
      Haven't earned any reward yet..
    </ion-item>

  </ion-list>


  </ion-list>

</ion-content>
