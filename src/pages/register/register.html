<ion-header>

  <ion-toolbar>
    <ion-title>Register an Account</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Email Address:</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="reg.password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Confirm Password:</ion-label>
    <ion-input type="password" [(ngModel)]="reg.password1" name="password1"></ion-input>
  </ion-item>

  <p>Register an account using a valid email address</p>
  <button ion-button full color="danger" (click)="registerAccount()">Register</button>
</ion-content>
